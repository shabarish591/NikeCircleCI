service: Nike-CircleCi-Lambda
custom:
  stage: ${opt:stage, self:provider.stage}
  stageConfig:
    dev:
      ucName: Dev
      domain: Nike-CircleCi-Lambda.COM
   
plugins:
  - serverless-plugin-custom-domain

provider:
  name: aws
  runtime: python2.7
  
  stage: dev
  region: us-west-2
  profile: support-circle-ci
  environment:
    NODE_ENV: ${self:custom.stage}

functions:
  switchboard-_airflow_request:
    handler: switchboard/_airflow_request
    events:
      - http:
          path: ${self:custom.stage}/airflow_request
          method: post
  switchboard-_em7_message_check_file_system:
    handler: handlers/_em7_message_check_file_system
    events:
      - http:
          path: ${self:custom.stage}/activation/em7_message
          method: get

package:
  exclude:
    - '.*'
    - 'postman/**'
    - 'package.json'

service: Nike-CircleCi-Lambda
custom:
  stage: ${opt:stage, self:provider.stage}
  stageConfig:
    dev:
      ucName: Dev
      domain: Nike-CircleCi-Lambda.COM
   
plugins:
  - serverless-plugin-custom-domain

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-2
  profile: support-circle-ci
  environment:
    NODE_ENV: ${self:custom.stage}

functions:
  incoming:
    handler: index.handler
    events:
      - http:
          path: ${self:custom.stage}/Nike-CircleCi-Lambda
          method: post

package:
  exclude:
    - '.*'
    - 'postman/**'
    - 'package.json'
